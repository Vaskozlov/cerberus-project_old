name: Linux

on: [ pull_request ]
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        config:
          - name: Linux GCC
            os: ubuntu-latest
            cc: gcc
            cxx: g++
            version: 11
            dependencies: libfmt-dev gcc-11 g++-11
    name: CMake (${{ matrix.config.name }})
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build and test
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DCERBERUS_STRICT_COMPILATION=ON -DUSE_LIBCPP=OFF
          cmake --build build -- -j4
          ctest ./build
