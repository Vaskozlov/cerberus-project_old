name: Linux

on: [ pull_request ]
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        config:
          - name: Linux GCC
            os: ubuntu-latest
            cc: gcc
            cxx: g++
            version: 11
            dependencies: libfmt-dev gcc-11 g++-11
    name: CMake (${{ matrix.config.name }})
    runs-on: ${{ matrix.config.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies (Linux)
        if: ${{ matrix.config.os == 'ubuntu-latest' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{ matrix.config.dependencies }}
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/${{ matrix.config.cc }}-${{ matrix.config.version }} 200 --slave /usr/bin/g++ g++ /usr/bin/${{ matrix.config.cxx }}-${{ matrix.config.version }}
      - name: Install dependencies (macOS)
        if: ${{ matrix.config.os == 'macos-latest' }}
        run: |
          brew install ${{ matrix.config.dependencies }}
      - name: Build
        run: |
          mkdir -p build
          cd ./build
          cmake -DCMAKE_BUILD_TYPE=Release -DCERBERUS_STRICT_COMPILATION=ON -DUSE_LIBCPP=OFF ..
          cmake --build build -- -j3
          cd ..
      - name: Test
        run: |
          cd ./build
          ctest ./build
          cd ..
      - name: Install
        run: |
          sudo cmake --install build
